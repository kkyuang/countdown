<script>
    window.onload = function () {
        var top = document.getElementById("ymd");
        var hms = document.getElementById("hms");

        function getClock() {
            var d = new Date();
            var y = String(d.getFullYear());
            var mon = String(d.getMonth() + 1);
            var day = String(d.getDate()).padStart(2, "0");
            var h = String(d.getHours()).padStart(2, "0");
            var m = String(d.getMinutes()).padStart(2, "0");
            var s = String(d.getSeconds()).padStart(2, "0");

            ymd.innerHTML = `${y}년 ${mon}월 ${day}일`;
            hms.innerHTML = `${h}:${m}:${s}`;
        }

        getClock(); //맨처음에 한번 실행
        setInterval(getClock, 1000);
    }   
</script>

<body>
    <div id="clock" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); text-align: center; font-size: 7vw;
    -webkit-user-select:none; -moz-user-select:none; -ms-user-select:none; user-select:none">
        <div id="top">
            <span id="ymd"></span>
        </div>
        <div id="bottom">
            <span id="hms"></span>
        </div>
    </div>
</body>
